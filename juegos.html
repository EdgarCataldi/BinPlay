<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - PlayBin</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/juegos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <!-- Navbar (reutilizado) -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html"><img src="assets/Logo.png" alt="Logo" class="logo-small"></a>
            <span class="brand">PlayBin</span>
        </div>
        <button class="toggle-menu" aria-label="Abrir menú">&#9776;</button>
        <div class="nav-links">
            <a href="pages/perfil.html">Perfil</a>
            <a href="juegos.html" class="active">Juegos</a>
            <a href="listas.html">Listas</a>
            <a href="amigos.html">Amigos</a>
            <a href="login.html">Iniciar sesión</a>
            <a href="registro.html">Registrarse</a>
        </div>
    </nav>

    <!-- Encabezado -->
    <header class="games-header">
        <h1>Juegos</h1>
        <p class="subtitle">Explorá el catálogo de videojuegos y tus favoritos</p>
    </header>

    <!-- Filtros (sticky) -->
    <div class="filters-bar">
        <div class="search-container">
            <input type="text" placeholder="Buscar juegos..." id="gameSearch">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <!-- Resultados de autocompletado -->
            <div class="autocomplete-results" id="searchResults"></div>
        </div>

        <div class="filters">
            <select class="filter-select">
                <option value="">Año</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
            </select>

            <select class="filter-select">
                <option value="">Puntuación</option>
                <option value="90">90% o más</option>
                <option value="80">80% o más</option>
                <option value="70">70% o más</option>
            </select>

            <select class="filter-select">
                <option value="">Plataforma</option>
                <option value="pc">PC</option>
                <option value="ps5">PS5</option>
                <option value="xbox">Xbox Series X|S</option>
                <option value="switch">Nintendo Switch</option>
            </select>

            <select class="filter-select">
                <option value="">Servicio</option>
                <option value="gamepass">Xbox Game Pass</option>
                <option value="psplus">PS Plus</option>
            </select>
        </div>
    </div>

    <!-- Grid de juegos -->
    <main class="games-grid" id="gamesGrid">
        <!-- Los juegos se cargarán dinámicamente -->
    </main>

    <!-- Modal de detalles -->
    <div class="game-modal" id="gameModal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <!-- Footer global -->
    <div id="app-footer"></div>
    <script src="scripts/inject-footer.js" defer></script>
</body>
</html>
